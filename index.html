<html>

<head>

<title>Food App by kamal sir</title>
<style>

*{font-size:40px;}
body{background-color:azure;}
input[type=radio] {width:2%;height:0.6em}

</style>

</head>

<body>
<center>
<h1>Food App</h1>
<form onsubmit="show()">


<input type="text" id="name" placeholder="enter your name" />
<br/><br/>

<input type="radio" name="f" id="ni" /> North Indian
<input type="radio" name="f" id="si" checked="true" /> South Indian
<input type="radio" name="f" id="ff" /> Fast Food
<br/><br/>


<input type="submit" />
</form>

<h2 id="msg" />


<script>

function show() 
{

event.preventDefault();
let name = document.getElementById("name");
let si = document.getElementById("si");
let ni = document.getElementById("ni");
let ff = document.getElementById("ff");
let msg = document.getElementById("msg");

if(name.value==="")
{
alert("please enter name");
msg.innerHTML="";
name.focus();
return;
}




if(!name.value.match("^[A-Za-z ]{2,5}$"))
{
alert("name should contain only alphabets");
msg.innerHTML="";
name.focus();
return;
}



let choice="";
if(ni.checked) choice="North Indian";
else if(si.checked) choice="South Indian";
else choice="Fast Food";

let ans="name= " + name.value+ " choice= "+ choice;
msg.innerHTML=ans;

}




</script>
</center>


</body>

</html>
